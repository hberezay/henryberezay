<h1>Alpine Ski Challenge</h1>
    <div id="hud">
        Time: <span id="timeDisplay">0.00</span>s | Gates Passed: <span id="scoreDisplay">0</span>
    </div>

    <div id="gameArea">
        <div id="skier">⛷️</div>
        
        <div id="gameOver">
            <h2>GAME OVER! X </h2>
            <p>You missed a gate!</p>
            <p>Final Time: <span id="finalTime">0.00</span>s</p>
            <p>Gates Cleared: <span id="finalScore">0</span></p>
            <button onclick="window.location.reload()">Retry Run</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const skier = document.getElementById('skier');
        const gameOverScreen = document.getElementById('gameOver');
        const timeDisplay = document.getElementById('timeDisplay');
        const scoreDisplay = document.getElementById('scoreDisplay');

        const GAME_WIDTH = 400;
        const SKIER_SIZE = 30;
        const GATE_SPEED = 3; // Vertical speed of the course
        const SKIER_STEP = 15; // Horizontal movement speed
        const GATE_GEN_RATE = 1500; // Generate gate every 1.5 seconds

        let skierX = (GAME_WIDTH / 2) - (SKIER_SIZE / 2);
        let score = 0;
        let isGameOver = false;
        let startTime;

        // --- GAME INITIALIZATION & LOOP ---

        function startGame() {
            startTime = Date.now();
            skier.style.left = skierX + 'px'; // Set initial position
            
            // Loop for moving gates and checking collisions
            setInterval(updateGame, 20); // Runs every 20ms
            
            // Loop for generating new gates
            setInterval(generateGate, GATE_GEN_RATE);
        }

        function updateGame() {
            if (isGameOver) return;
            
            updateTime();
            
            const gates = document.querySelectorAll('.gate');
            gates.forEach(gate => {
                let currentTop = parseInt(gate.style.top) || 0;
                
                // 1. Move the gate down
                gate.style.top = (currentTop + GATE_SPEED) + 'px';
                
                // 2. Check for collision
                checkCollision(gate);

                // 3. Remove gate when it goes off-screen
                if (currentTop > 600) {
                    gate.remove();
                }
            });
        }

        function updateTime() {
            const elapsedTime = (Date.now() - startTime) / 1000;
            timeDisplay.textContent = elapsedTime.toFixed(2);
            document.getElementById('finalTime').textContent = elapsedTime.toFixed(2);
        }

        // --- MOVEMENT ---

        function handleKeyDown(event) {
            if (isGameOver) return;

            if (event.key === 'ArrowLeft') {
                skierX = Math.max(0, skierX - SKIER_STEP);
            } else if (event.key === 'ArrowRight') {
                skierX = Math.min(GAME_WIDTH - SKIER_SIZE, skierX + SKIER_STEP);
            }
            skier.style.left = skierX + 'px';
        }
        
        document.addEventListener('keydown', handleKeyDown);

        // --- GATE LOGIC ---

        function generateGate() {
            const GATE_SEPARATION = 100; // Fixed opening width
            const GATE_SPACING = 30; // Min space from the edge

            // Random center position for the opening, ensuring it stays within the bounds
            const maxCenter = GAME_WIDTH - GATE_SPACING - (GATE_SEPARATION / 2);
            const minCenter = GATE_SPACING + (GATE_SEPARATION / 2);
            const center = Math.random() * (maxCenter - minCenter) + minCenter;

            // Calculate pole positions
            const leftPoleX = center - (GATE_SEPARATION / 2);
            const rightPoleX = center + (GATE_SEPARATION / 2);

            // Create the invisible gate container (for collision checking)
            const gate = document.createElement('div');
            gate.className = 'gate';
            gate.style.left = (leftPoleX - 5) + 'px'; // Position the container based on the left pole
            gate.style.width = (rightPoleX - leftPoleX + 5) + 'px'; 
            
            // Create the visible poles
            const leftPole = document.createElement('div');
            leftPole.className = 'pole left-pole';

            const rightPole = document.createElement('div');
            rightPole.className = 'pole right-pole';
            
            gate.appendChild(leftPole);
            gate.appendChild(rightPole);
            gameArea.appendChild(gate);
        }

        // --- COLLISION & SCORING ---

        // --- COLLISION & SCORING (UPDATED) ---

function checkCollision(gate) {
    const skierRect = skier.getBoundingClientRect();
    const gateRect = gate.getBoundingClientRect();
    
    // Only check for gates that are near the skier's vertical position
    if (skierRect.bottom > gateRect.top && skierRect.top < gateRect.bottom) {
        
        const leftPole = gate.querySelector('.left-pole');
        const rightPole = gate.querySelector('.right-pole');
        const leftPoleRect = leftPole.getBoundingClientRect();
        const rightPoleRect = rightPole.getBoundingClientRect();

        // 1. Check for COLLISION (Hitting a Pole)
        let hitPole = false;
        
        // Collision check against the LEFT pole
        if (skierRect.right > leftPoleRect.left && skierRect.left < leftPoleRect.right) {
            hitPole = true;
        }
        
        // Collision check against the RIGHT pole
        if (skierRect.right > rightPoleRect.left && skierRect.left < rightPoleRect.right) {
            hitPole = true;
        }

        if (hitPole) {
            endGame("hit");
            return; // Stop further checks if a collision occurred
        }

        // 2. Check for MISSING the Gate (Passing outside the course boundaries)
        // Check if the skier is vertically aligned with the gate
        const skierBottomY = skier.offsetTop + SKIER_SIZE;
        const gateBottomY = gate.offsetTop + 40; // 40px is the gate height
        
        // Use a flag to ensure this check only runs once when the skier is passing
        if (skierBottomY > gateBottomY && !gate.missChecked) {
            gate.missChecked = true;
            
            // Check if the skier's center is outside the bounds defined by the poles
            const skierCenter = skier.offsetLeft + SKIER_SIZE / 2;
            const leftBound = leftPole.parentElement.offsetLeft; // Start of the gate opening
            const rightBound = rightPole.parentElement.offsetLeft + 100; // End of the gate opening (width is 100px)

            // If skier is too far left (less than the left pole) OR too far right (more than the right pole)
            if (skierCenter < leftBound || skierCenter > rightBound) {
                 endGame("miss");
                 return;
            }
        }
        
        // 3. Scoring: Check if skier is BELOW the gate and hasn't scored yet
        if (skierRect.bottom > gateRect.bottom && !gate.scored) {
            score++;
            scoreDisplay.textContent = score;
            document.getElementById('finalScore').textContent = score;
            gate.scored = true; // Mark as scored so it doesn't count again
        }
    }
}

        function endGame() {
            isGameOver = true;
            gameOverScreen.style.display = 'flex';
            document.removeEventListener('keydown', handleKeyDown);
        }

        // Start the game when the page loads
        window.onload = startGame;
    </script>
